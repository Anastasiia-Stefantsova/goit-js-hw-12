<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork11</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="body-class">
    <header class="header"></header>
    <main>
      <form class="search-form js-search-form" action="">
        <label class="input-text"></label>
        <input
          class="input"
          type="text"
          name="searchword"
          placeholder="Search images..."
        />
        <button class="search-form-btn" type="submit">Search</button>
      </form>
      <div class="loader is-hidden js-loader">
        Loading image, please wait...
      </div>
      <section class="gallery">
        <ul class="list js-gallery"></ul>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
